[2024/day01_part02.spl]
search = | inputlookup day01.csv\
| rex "^(?<x>\d+)"\
| join type=outer x [\
    | inputlookup day01.csv\
    | rex "^\d+\s+(?<y>\d+)"\
    | stats c by y\
    | eval x = y\
]\
| eval similarity = x * c\
| stats sum(similarity)

[2024/day02_part_01.spl]
search = | inputlookup day02.csv\
| rex max_match=0 "(?<x>\d+)"\
| eval\
    i = mvrange(0, mvcount(x)),\
    i = mvmap(\
        i,\
        tonumber(mvindex(x, i + 1)) - tonumber(mvindex(x, i))\
    ),\
    is_safe_report = case(\
        mvcount(mvfilter(i < 0 and i >= -3 )) == mvcount(i), 1,\
        mvcount(mvfilter(i > 0 and i <= +3 )) == mvcount(i), 1,\
        true(),                                              0\
    )\
| stats\
    sum(is_safe_report)

[2024/day02_part02.spl]
search = | inputlookup day02.csv\
| eval id = _raw\
| rex max_match=0 "(?<x>\d+)"\
| appendpipe [\
    | eval\
        i = mvrange(0, mvcount(x)),\
        _raw = mvmap(\
            i,\
            mvjoin(mvappend(if(i == 0, null(), mvindex(x, 0, i - 1)), mvindex(x, i + 1, -1)), " ")\
        )\
    | stats c as _ by id _raw\
    | rex max_match=0 "(?<x>\d+)"\
]\
| eval\
    i = mvrange(0, mvcount(x)),\
    i = mvmap(\
        i,\
        tonumber(mvindex(x, i + 1)) - tonumber(mvindex(x, i))\
    ),\
    is_safe_report = case(\
        mvcount(mvfilter(i < 0 and i >= -3 )) == mvcount(i), 1,\
        mvcount(mvfilter(i > 0 and i <= +3 )) == mvcount(i), 1,\
        true(),                                              0\
    )\
| stats max(is_safe_report) by id\
| stats sum(max(is_safe_report))

[2024/day01_part01.spl]
search = | inputlookup day01.csv\
| rex "^(?<x>\d+)"\
| sort 0 x\
| appendcols [\
    | inputlookup day01.csv\
    | rex "^\d+\s+(?<y>\d+)"\
    | sort 0 y\
]\
| eval diff = abs(x - y)\
| stats sum(diff)
